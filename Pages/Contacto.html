        <h2>Contacto</h2>
        <div class="Formulario">
            <form action="">
                
                <label for="name"><i class="fa-solid fa-user"></i>  Ingresa tu nombre</label>
                <input type="text" placeholder="Jose Perez"> <br>
                <br>
                <label for="email"><i class="fa-solid fa-envelope"></i>  Ingresa tu email</label>
                <input type="email" placeholder="email@email.com"><br>
                <br>
                <label for="Telefono"><i class="fa-solid fa-phone"></i>  Ingresa tu telefono</label>
                <input type="Telefono" placeholder="5555-5555"><br>
                <br>
                <textarea name="Comentario/Pedido" id="" cols="100"
                    rows="10">Describe tu pedido o dejanos tu comentario</textarea><br>
                <input type="button" value="Enviar">
            </form>
        </div>
